
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function draw_words() {

        svg.selectAll("*").remove();
      // Labels of row and columns
        var myGroups = ["A1", "B1", "C1", "D1", "E1"]
        var myVars = ["A2", "B2", "C2", "D2", "E2"]

        // Build X scales and axis:
        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(myGroups)
          .padding(0.01);
        // svg.append("g")
        //   .attr("transform", "translate(0," + height + ")")
        //   .call(d3.axisBottom(x))

        // Build X scales and axis:
        var y = d3.scaleBand()
          .range([ height, 0 ])
          .domain(myVars)
          .padding(0.01);
        // svg.append("g")
        //   .call(d3.axisLeft(y));

        var d = [];
        // Team 1
        for (let i = 0; i < 8; i++){
          d.push(0)
        }
        // Team 2
        for (let i = 0; i < 9; i++){
          d.push(1)
        }
        // Neutral
        for (let i = 0; i < 7; i++){
          d.push(2)
        }
        // Assassin
        for (let i = 0; i < 1; i++){
          d.push(3)
        }

        var c = 0
        var matrix_object = []

        for (i = d.length-1 ; i > 0; i--){
          const j = Math.floor(Math.random() * i)
          const temp = d[i]
          d[i] = d[j]
          d[j] = temp
        }

        for (let myGroup of myGroups){
          for (let myVar of myVars){
            var element = {}
            element.group = myGroup
            element.variable = myVar
            element.value = d[c]
            matrix_object.push(element)
            c = c + 1
          }
        }

        svg.selectAll('rect')
            .data(matrix_object, function(d) {return d.group+':'+d.variable;})
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.group) })
            .attr("y", function(d) { return y(d.variable) })
            .attr("width", x.bandwidth() )
            .attr("height", y.bandwidth() )
            .style("fill", function(d) { return myColor(d.value)} )
    }

    function draw_pics() {

        svg.selectAll("*").remove();

      // Labels of row and columns
        var myGroups = ["A1", "B1", "C1", "D1", "E1"]
        var myVars = ["A2", "B2", "C2", "D2"]



        // Build X scales and axis:
        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(myGroups)
          .padding(0.01);
        // svg.append("g")
        //   .attr("transform", "translate(0," + height + ")")
        //   .call(d3.axisBottom(x))

        // Build X scales and axis:
        var y = d3.scaleBand()
          .range([ height, 0 ])
          .domain(myVars)
          .padding(0.01);
        // svg.append("g")
        //   .call(d3.axisLeft(y));

        svg.selectAll('rect').data([]).exit().remove()
        var d = [];
        // Team 1
        for (let i = 0; i < 7; i++){
          d.push(0)
        }
        // Team 2
        for (let i = 0; i < 8; i++){
          d.push(1)
        }
        // Neutral
        for (let i = 0; i < 4; i++){
          d.push(2)
        }
        // Assassin
        for (let i = 0; i < 1; i++){
          d.push(3)
        }

        var c = 0
        var matrix_object = []

        for (i = d.length-1 ; i > 0; i--){
          const j = Math.floor(Math.random() * i)
          const temp = d[i]
          d[i] = d[j]
          d[j] = temp
        }

        for (let myGroup of myGroups){
          for (let myVar of myVars){
            var element = {}
            element.group = myGroup
            element.variable = myVar
            element.value = d[c]
            matrix_object.push(element)
            c = c + 1
          }
        }

        svg.selectAll('rect')
            .data(matrix_object, function(d) {return d.group+':'+d.variable;})
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.group) })
            .attr("y", function(d) { return y(d.variable) })
            .attr("width", x.bandwidth() )
            .attr("height", y.bandwidth() )
            .style("fill", function(d) { return myColor(d.value)} )
    }
    </script>
  </script>
</head>
<body>
  <p> My hands are typing words </p>
  <div id="n1" class="btn" style="float:left">
    <input name="updateButton"
           type="button"
           value="new grid (pictures)"
    />
  </div>
  <div id="n2" class="btn">
    <input name="updateButton"
           type="button"
           value="new grid (words)"
    />
  </div>

  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>
  <script>

    var margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = 450 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Build color scale
    var myColor = d3.scaleLinear()
      .range(["red", "blue", 'beige', 'black'])
      .domain([0, 1, 2, 3])


    d3.select("#n1")
      .on("click", function() {
        draw_pics();
      });

    d3.select("#n2")
      .on("click", function() {
        draw_words();
      });



  </script>
</body>
</html>
